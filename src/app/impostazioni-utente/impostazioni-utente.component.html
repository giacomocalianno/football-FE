<div class="row m-0 p-0">
    <div class="container-fluid">
        <div class="row rowHome m-0 mt-4">
            <svg routerLink="/homeUtente" xmlns="http://www.w3.org/2000/svg" width="55px" height="55px" fill="white"
                class="bi bi-house-door-fill pointer m-0" viewBox="0 0 16 16">
                <path
                    d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z" />
            </svg>
        </div>


        <div class="row rowImpostazioni w-100 mt-0 align-items-center">
            <div class="col">
                <div class="row">
                    <div class="col-12 justify-content-center">
                        <label class="label">Il tuo nome è</label>
                    </div>
                    <div class="col-12 justify-content-center">
                        <span class="label"> <b> {{name}} </b> </span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-12 justify-content-center">
                        <label class="label">Il tuo cognome è</label>
                    </div>
                    <div class="col-12 justify-content-center">
                        <span class="label"> <b> {{surname}} </b> </span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-12 justify-content-center">
                        <label class="label">La tua email è</label>
                    </div>
                    <div class="col-12 justify-content-center">
                        <span class="label"> <b> {{email}} </b> </span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-12 justify-content-center">
                        <label class="label">La tua autovalutazione è</label>
                    </div>
                    <div class="col-12 justify-content-center">
                        <span class="label"> <b> {{rating}} </b> </span>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-12 align-items-center">
                        <label class="label">Il tuo ruolo è</label>
                    </div>
                    <div class="col-12 align-items-center">
                        <span class="label"> <b> {{role}} </b> </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row2 w-100 justify-content-center mt-0">
            <button type="button" (click)="abilitaModifica()" class="btn btn-warning label">Modifica</button>
        </div>

        <div *ngIf="abilitamodifica">
            <form class="w-100 justify-content-center" [formGroup]="formModifica">
                <div class="row w-100 mt-5">
                    <div class="col">
                        <div class="row">
                            <div class="col-12 justify-content-center">
                                <label class="label">Nome</label>
                            </div>
                            <div class="col-12 justify-content-center">
                                <input type="text" formControlName="name">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-12 justify-content-center">
                                <label class="label">Cognome</label>
                            </div>
                            <div class="col-12 justify-content-center">
                                <input type="text" formControlName="surname">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-12 justify-content-center">
                                <label class="label">E-mail</label>
                            </div>
                            <div class="col-12 justify-content-center">
                                <input type="email" disabled formControlName="email">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-12 justify-content-center">
                                <label class="label">Password</label>
                            </div>
                            <div class="col-12 justify-content-center">
                                <input type="email" formControlName="password">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col-12 justify-content-center">
                                <label class="label">Ruolo</label>
                            </div>
                            <div class="col-12 justify-content-center w-100">
                                <select class="inputRuolo" aria-label="Ruolo" formControlName="role">
                                    <option class="optionRuolo input" selected disabled>--</option>
                                    <option class="optionRuolo input" value="portiere">Portiere</option>
                                    <option class="optionRuolo input" value="difensore">Difensore</option>
                                    <option class="optionRuolo input" value="centrocampista">Centrocampista</option>
                                    <option class="optionRuolo input" value="attaccante">Attaccante</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row row2 w-100 justify-content-center mt-4">
                <button type="submit" (click)="submitFormModifica()" class="btn btn-success label">Conferma</button>
            </div>
        </div>

</div>
