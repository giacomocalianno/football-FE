<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title text">Conferma</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label class="text">Vuoi modificare la tua autovalutazione?</label>
                <button type="button" (click)="cambiaautovalutazione()"
                    class="btn btn-outline-warning mx-2 text">Si</button>
                <button type="button" (click)="cambiaautovalutazione()" class="btn btn-outline-danger text">No</button>
                <label *ngIf="cambiaAutovalutazione" class="text mr-2 mt-2">Inserisci il numero che rispecchia la tua
                    bravura (1-5)</label>
                <input *ngIf="cambiaAutovalutazione" type="number" min="1" max="5">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" (click)="modal.close()" class="btn btn-secondary text">Cancella</button>
        <button type="button" class="btn btn-outline-success text"
            (click)="modal.close('Save click')">Iscriviti</button>
    </div>
</ng-template>

<div class="container-fluid">
    <div class="row contenitore">
        <div class="col-6 colSX">
            <div class="row">
                <div class="cardNav">
                    <ul class="nav nav-tabs">
                        <li class="liNavbar" role="presentation">
                            <p [ngClass]=" iscriviti ? 'active' : 'nonActive' " (click)="setIscrivitiTrue()"> ISCRIVITI
                            </p>
                        </li>
                        <li class="liNavbar" role="presentation">
                            <p [ngClass]=" impostazioni ? 'active' : 'nonActive' " (click)="setImpostazioniTrue()">
                                IMPOSTAZIONI </p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row rowCard">
                <div class="card">
                    <!--Quando sei sulla tab iscriviti-->
                    <div *ngIf="iscriviti && !impostazioni" class="container-fluid-iscriviti">
                        <div class="row rowRighecampo">
                            <!--da cancellare-->
                            <div class="col-3 colRighecampo" (click)="open(content)"></div>
                            <div class="col-3 colRighecampo" (click)="open(content)"></div>
                            <div class="col-3 colRighecampo" (click)="open(content)"></div>
                        </div>
                        <div class="row rowRighecampo py-2">
                            <div class="col-3 colRighecampo" (click)="open(content)"></div>
                            <div class="col-3 colRighecampo" (click)="open(content)"></div>
                            <div class="col-3 colRighecampo" (click)="open(content)"></div>
                        </div>
                        <div class="row rowRighecampo">
                            <div class="col-3 colRighecampo" (click)="open(content)"></div>
                            <div class="col-3 colRighecampo" (click)="open(content)"></div>
                            <div class="col-3 colRighecampo" (click)="open(content)"></div>
                        </div>
                        <div class="row rowRighecampo pt-2 justify-content-center">
                            <div class="col-9 colRighecampo" (click)="open(content)"></div>
                        </div>
                    </div>

                    <!--Quando sei sulla tab tornei-->
                    <div *ngIf="!iscriviti && !impostazioni" class="container-fluid-tornei">
                        <span>Tornei</span>
                    </div>

                    <!--Quando sei sulla tab impostazioni-->
                    <div *ngIf="!iscriviti && impostazioni" class="container-fluid-impostazioni">
                        <span>Impostazioni</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5 rowDestra">
            <div class="row"></div>

            <div class="row abbassamento">
                <div class="col-5 col pointer" routerLink="/feedbackUtente">
                    <div class="row">

                              </svg>

                    </div>
                    <div class="row pt-4 justify-content-center pointer">
                        <span class="titololiQuadrati pointer">FEEDBACK</span>

                </div>
                <div class="col-5 col pointer" routerLink="/storicoUtente">

                            </svg>

                    </div>
                    <div class="row pt-4 justify-content-center pointer">

                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <!--TODO cambiare routerlink-->

                    <div class="row">
                        <div class="col-12 pt-2 align-items-center text-center pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="white" class="bi bi-check2-square" viewBox="0 0 16 16">
                                <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>

                              </svg>
                        </div>
                    </div>
                    <div class="row pt-4 justify-content-center pointer">
                        <span class="titololiQuadrati pointer">SCEGLI PARTITA</span>
                    </div>
                </div>
                <div class="col-5 col pointer" routerLink="/impostazioniUtente">
                    <div class="row">
                        <div class="col-12 pt-2 align-items-center text-center pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="white"
                                class="bi bi-gear-fill" viewBox="0 0 16 16">
                                <path
                                    d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />

                    </div>
                    <div class="row pt-4 justify-content-center pointer">
                        <span class="titololiQuadrati pointer">IMPOSTAZIONI</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
